<button mat-raised-button (click)="FindHoadon()">
  FindHoadon
</button>

<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="Tenhang">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Tên hàng </th>
    <td mat-cell *matCellDef="let row"> {{row.Tenhang}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
  <ng-container matColumnDef="SHD">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Số Hoá Đơn </th>
    <td mat-cell *matCellDef="let row"> {{row.SHD}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
  <ng-container matColumnDef="Soluong">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Số Lượng </th>
    <td mat-cell *matCellDef="let row"> {{row.Soluong|number:'1.0-2'}} </td>
    <td mat-footer-cell *matFooterCellDef>{{Subtotal(Data1,'Soluong')|number:'1.0-2'}}</td>
  </ng-container>
  <ng-container matColumnDef="Gia">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Giá </th>
    <td mat-cell *matCellDef="let row"> {{row.Gia}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
  <ng-container matColumnDef="Tongtien">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Tổng Tiền </th>
    <td mat-cell *matCellDef="let row"> {{row.Tongtien|number:'1.0-2'}} </td>
    <td mat-footer-cell *matFooterCellDef>{{Subtotal(Data1,'Tongtien')|number:'1.0-2'}}</td>
  </ng-container>
  <ng-container matColumnDef="Loai">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Loại </th>
    <td mat-cell *matCellDef="let row"> {{row.Loai}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
