<div class="w-full flex flex-col space-y-4">
<div class="w-full flex flex-col space-y-3">
  <div class="flex flex-row space-x-3">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    <div (click)="writeExcelFile()" class="flex flex-col items-center space-x-2 p-2 hover:bg-gray-200 rounded-lg">
      <span class="material-symbols-outlined text-xl" matTooltip="Upload File">file_download</span>
      <span class="text-xs">Download</span>
    </div>
    <div (click)="uploadfile.click()" class="flex flex-col items-center space-x-2 p-2 hover:bg-gray-200 rounded-lg">
      <span class="material-symbols-outlined text-xl" matTooltip="Upload File">file_upload</span>
      <span class="text-xs">Upload</span>
      <input class="hidden" (change)="readExcelFile($event)" type="file" #uploadfile>
    </div>
    </div>
  <div class="border">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="SHD">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Số Hoá Đơn </th>
        <td mat-cell *matCellDef="let row"> {{row.SHD}} </td>
      </ng-container>
      <ng-container matColumnDef="Thang">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Thang </th>
        <td mat-cell *matCellDef="let row"> {{row.Thang}} </td>
      </ng-container>
      <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Loại </th>
        <td mat-cell *matCellDef="let row"> {{row.Type}} </td>
      </ng-container>
      <ng-container matColumnDef="fruit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
        <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"  
    [pageSize]="Query.pageSize"  
    [length]="ListSP.totalCount" 
    [pageIndex]="Query.pageNumber"
    (page)="onPageChange($event)">
</mat-paginator>
  </div>
  
  
</div>
</div>
