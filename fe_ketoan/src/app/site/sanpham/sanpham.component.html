<div class="flex flex-col space-y-2">
  <div class="flex flex-row space-x-3"> 
    <mat-form-field>
      <mat-label>Tìm Kiếm</mat-label>
      <input matInput #input (keyup)="applyFilter($event)" placeholder="Mô Tả">
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Tên Chung</mat-label>
      <input [(ngModel)]="Sanphamchung.TenSP" [ngModelOptions]="{standalone: true}"
       type="text" matInput class="w-full px-3 py-2 border border-gray-200 rounded"
        [placeholder]="'Tên Chung'" />
    </mat-form-field> 
    </div>
    <div class="flex flex-row space-x-3 items-center">
        <span>Ten 1: {{Sanphamchung.TenSPXuat}}</span>
        <span>Ten 2: {{Sanphamchung.TenSPNhap}}</span>
        <span>Ten 3: {{Sanphamchung.TenSP1}}</span>
        <span>Ten 4 {{Sanphamchung.TenSP2}}</span>
       <button mat-stroked-button (click)="CreateSanpham()">Tạo Mới</button>
       <button mat-stroked-button (click)="Reset()">Reset</button>
       <button mat-stroked-button (click)="LocSP()">Lọc</button>
    </div>
    <div class="">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="TenSP">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên Sản Phẩm </th>
          <td mat-cell *matCellDef="let row; let index =index">
            <div class="flex flex-row space-x-2 items-center">
            <span *ngIf="row.isHave" class="material-symbols-outlined text-blue-500">check_circle</span>
             <span>{{index+1}} - </span>
             <span>{{row.TenSP}}</span>
             <button mat-stroked-button (click)="Chonsanpham(row.TenSP)">Chọn</button>

            </div>
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <ng-container matColumnDef="TenSP1">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên Sản Phẩm 1</th>
          <td mat-cell *matCellDef="let row"> {{row.TenSP1}} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <ng-container matColumnDef="TenSP2">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên Sản Phẩm 2</th>
          <td mat-cell *matCellDef="let row"> {{row.TenS2P}} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>
      <mat-paginator [pageSize]="ListSP.length" [pageSizeOptions]="[5, 100, ListSP.length]"></mat-paginator>
    </div>
</div>
