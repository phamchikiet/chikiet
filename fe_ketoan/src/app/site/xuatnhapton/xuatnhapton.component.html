<div class="flex flex-row space-x-3 items-center">
  <mat-form-field appearance="fill">
    <mat-label>Tháng Lưu</mat-label>
    <input type="text" [(ngModel)]="thangluu" [ngModelOptions]="{standalone: true}"
     matInput class="px-3 py-2 border border-gray-200 rounded"
      [placeholder]="'Tìm kiếm bài viết'" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Năm Lưu</mat-label>
    <input type="text"  [(ngModel)]="namluu" [ngModelOptions]="{standalone: true}" matInput class="px-3 py-2 border border-gray-200 rounded"
      [placeholder]="'Tìm kiếm bài viết'" />
  </mat-form-field>
  <button mat-raised-button (click)="LoadXNT()">Load XNT</button>
</div>
<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="Ngay">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Ngày</th>
    <td mat-cell *matCellDef="let row"> {{row.Ngay}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
  <ng-container matColumnDef="tenn">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Tên</th>
    <td mat-cell *matCellDef="let row"> {{row.tenn}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
  <ng-container matColumnDef="shdonn">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> SHĐ </th>
    <td mat-cell *matCellDef="let row"> {{row.shdonn}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
  <ng-container matColumnDef="sluongn">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>SL </th>
    <td mat-cell *matCellDef="let row"> {{row.sluongn|number:'1.0-2'}} </td>
    <td mat-footer-cell *matFooterCellDef><span class="font-bold">
      <!-- {{Subtotal(ListChitiet,'sluong')|number:'1.0-2'}} -->
    </span> </td>
  </ng-container>
  <ng-container matColumnDef="dgian">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Giá </th>
    <td mat-cell *matCellDef="let row"> {{row.dgian|number:'1.0-2'}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
  <ng-container matColumnDef="thtienn">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Tổng </th>
    <td mat-cell *matCellDef="let row"> {{row.thtienn|number:'1.0-2'}} </td>
    <td mat-footer-cell *matFooterCellDef><span class="font-bold"></span> </td>
  </ng-container>
  <!-- <ng-container matColumnDef="Loain">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Loại </th>
    <td mat-cell *matCellDef="let row"> {{row.Loain}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
  <ng-container matColumnDef="tenx">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Tên </th>
    <td mat-cell *matCellDef="let row"> {{row.tenx}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
  <ng-container matColumnDef="shdonx">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>SHĐ </th>
    <td mat-cell *matCellDef="let row"> {{row.shdonx}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container> -->
  <ng-container matColumnDef="sluongx">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>SL </th>
    <td mat-cell *matCellDef="let row"> {{row.sluongx}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
  <ng-container matColumnDef="dgiax">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Giá </th>
    <td mat-cell *matCellDef="let row"> {{row.dgiax}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
  <ng-container matColumnDef="thtienx">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Tổng </th>
    <td mat-cell *matCellDef="let row"> {{row.thtienx}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
  <ng-container matColumnDef="Loaix">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Loại </th>
    <td mat-cell *matCellDef="let row"> {{row.Loaix}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 100, Paginall]"></mat-paginator>
