      function BanraButton() {
        localStorage.removeItem("state")
        for (let index = 1; index < 40; index++) {
          setTimeout(() => {
            ListBanra()
          }, 700 * index);
        }
      }
      function MuavaoButton() {
        localStorage.removeItem("state")
        for (let index = 1; index < 40; index++) {
          setTimeout(() => {
            ListMuavao()
          }, 700 * index);
        }
      }

      //Add Muavao
      function muavaochitiet() {
        var field1 = $("#field1").val();
        var field2 = $("#field2").val();
        getMuavaoByDate(field1, field2)
      }
      //Add Banra
      function banrachitiet() {
        var field3 = $("#field3").val();
        var field4 = $("#field4").val();
        GetListBanraServer(field3, field4)
      }
      function ListMuavao() {
        var field1 = $("#muavao1").val();
        var state = localStorage.getItem("state")
        var url = ''
        if (state) {
          url = "https://hoadondientu.gdt.gov.vn:30000/query/invoices/purchase?sort=tdlap:desc,khmshdon:asc,shdon:desc&size=50&state=" + state + "&search=tdlap=ge=01/" + field1 + "/2023T00:00:00;tdlap=le=31/" + field1 + "/2023T23:59:59;tthai==1;ttxly==6"
        }
        else {
          url = "https://hoadondientu.gdt.gov.vn:30000/query/invoices/purchase?sort=tdlap:desc,khmshdon:asc,shdon:desc&size=50&search=tdlap=ge=01/" + field1 + "/2023T00:00:00;tdlap=le=31/" + field1 + "/2023T23:59:59;tthai==1;ttxly==6"
        }
        var settings = {
          "url": url,
          "method": "GET",
          "timeout": 0,
          "headers": {
            "Authorization": Author,
          },
        };
        $.ajax(settings).done(function (response) {
          localStorage.setItem("state", response.state);
          response.datas.forEach((v, k) => {
            const item = {}
            item.Dulieu = v
            item.SHD = v.shdon
            item.Ngaytao = new Date(v.tdlap)
            setTimeout(() => {
              CreateListMuavao(item)
              //LoadHoadonchitiet(v.shdon)
            }, k * 700);
          });
        });
      }

      function ListBanra() {
        var field1 = $("#banra1").val();
        var state = localStorage.getItem("state")
        var url = ''
        if (state) {
          url = "https://hoadondientu.gdt.gov.vn:30000/query/invoices/sold?sort=tdlap:desc,khmshdon:asc,shdon:desc&size=50&state=" + state + "&search=tdlap=ge=01/" + field1 + "/2023T00:00:00;tdlap=le=31/" + field1 + "/2023T23:59:59"

        }
        else {
          url = "https://hoadondientu.gdt.gov.vn:30000/query/invoices/sold?sort=tdlap:desc,khmshdon:asc,shdon:desc&size=50&search=tdlap=ge=01/" + field1 + "/2023T00:00:00;tdlap=le=31/" + field1 + "/2023T23:59:59"
        }
        var settings = {
          "url": url,
          "method": "GET",
          "timeout": 0,
          "headers": {
            "Authorization": Author,
          },
        };
        $.ajax(settings).done(function (response) {
          localStorage.setItem("state", response.state);
          response.datas.forEach((v, k) => {
            // console.log(v.shdon);
            const item = {}
            item.Dulieu = v
            item.SHD = v.shdon
            item.Ngaytao = new Date(v.nlap)
            setTimeout(() => {
              CreateListHoadon(item)
            }, k * 700);
          });
        });
      }

      function GetListMuavaoServer(page, perPage) {
        var settings = {
          "url": "http://localhost:3100/muavao/pagination?page=" + page + "&perPage=" + perPage,
          "method": "GET",
          "timeout": 0,
        };
        $.ajax(settings).done(function (response) {
          response.data.forEach((v, k) => {
            setTimeout(() => {
              LoadMuavaoChitiet(v.Dulieu.nbmst, v.Dulieu.khhdon, v.SHD)
            }, 700 * k);

          })
        });
      }
      function getMuavaoByDate(Begin, End) {
        console.log(new Date(Begin), new Date(End));
        var settings = {
          "url": "http://localhost:3100/muavao/finddate",
          "method": "POST",
          "timeout": 0,
          "headers": {
            "Content-Type": "application/json",
          },
          "data": JSON.stringify({
            "begin": Begin,
            "end": End
          }),
        };
        $.ajax(settings).done(function (response) {
          console.log(response);
          response.forEach((v, k) => {
            setTimeout(() => {
              LoadMuavaoChitiet(v.Dulieu.nbmst, v.Dulieu.khhdon, v.SHD)
            }, 700 * k);

          })
        });
      }
      function LoadMuavaoChitiet(nbmst, khhdon, SHD) {
        var settings = {
          "url": "https://hoadondientu.gdt.gov.vn:30000/query/invoices/detail?nbmst=" + nbmst + "&khhdon=" + khhdon + "&shdon=" + SHD + "&khmshdon=1",
          "method": "GET",
          "timeout": 0,
          "headers": {
            "Authorization": Author,
          },
        };
        $.ajax(settings).done(function (response) {
          const item = {}
          item.SHD = SHD
          item.Dulieu = response
          item.Ngaytao = new Date(response.tdlap)
          CreateMuavaochitiet(item)
        });
      }


      function GetListBanraServer(page, perPage) {
        var settings = {
          "url": "http://localhost:3100/banra/pagination?page=" + page + "&perPage=" + perPage,
          "method": "GET",
          "timeout": 0,
        };
        $.ajax(settings).done(function (response) {
          response.data.forEach((v, k) => {
            setTimeout(() => {
              LoadHoadonchitiet(v.SHD)
            }, 700 * k);

          })
        });
      }

      function CreateListHoadon(item) {
        var settings = {
          "url": "http://localhost:3100/banra",
          "method": "POST",
          "timeout": 0,
          "headers": {
            "Content-Type": "application/json"
          },
          "data": JSON.stringify(item),
        };

        $.ajax(settings).done(function (response) {
          console.log(response);
        });
      }

      function CreateListMuavao(item) {
        var settings = {
          "url": "http://localhost:3100/muavao",
          "method": "POST",
          "timeout": 0,
          "headers": {
            "Content-Type": "application/json"
          },
          "data": JSON.stringify(item),
        };

        $.ajax(settings).done(function (response) {
          console.log(response);
        });
      }

      function CreateBanrachitiet(item) {
        var settings = {
          "url": "http://localhost:3100/banrachitiet",
          "method": "POST",
          "timeout": 0,
          "headers": {
            "Content-Type": "application/json"
          },
          "data": JSON.stringify(item),
        };

        $.ajax(settings).done(function (response) {
          console.log(response);
        });
      }

      function CreateMuavaochitiet(item) {
        var settings = {
          "url": "http://localhost:3100/muavaochitiet",
          "method": "POST",
          "timeout": 0,
          "headers": {
            "Content-Type": "application/json"
          },
          "data": JSON.stringify(item),
        };

        $.ajax(settings).done(function (response) {
          console.log(response);
        });
      }
      function LoadHoadonchitiet(SHD) {
        var settings = {
          "url": "https://hoadondientu.gdt.gov.vn:30000/query/invoices/detail?nbmst=5900428904&khhdon=C23THP&shdon=" + SHD + "&khmshdon=1",
          "method": "GET",
          "timeout": 0,
          "headers": {
            "Authorization": Author,
          },
        };
        $.ajax(settings).done(function (response) {
          const item = {}
          item.SHD = SHD
          item.Dulieu = response
          item.Ngaytao = new Date(response.ntao)
          CreateBanrachitiet(item)
        });
      }


      $("#Muavaochitiet").click(function () {

      $("#Banrachitiet").click(function () {

      $("#BanraButton").click(function () {
